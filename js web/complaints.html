<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/vanilla-zoom.min.css">
</head>

<body style="background: var(--bs-gray-300);">
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" href="#">SLBFE</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item bg-white" style="background: var(--bs-indigo);"><a class="nav-link" href="profiles.html" style="background: #ffffff;">Citizen Profiles</a></li>
                    <li class="nav-item"><a class="nav-link" href="tovalidate.html" style="background: var(--bs-body-bg);">Validate</a></li>
                    <li class="nav-item"><a class="nav-link active" href="complaints.html" style="background: var(--bs-gray-200);">Complaints</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact-us.html">API</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page landing-page" style="height: 100%;">
        <div class="container" style="height: 100%;margin-top: 15px;">
            <div class="row" style="height: 100%;">
                <div class="col">
                    <div style="background: var(--bs-white);margin-right: 22px;height: 95%;width: 100%;border-radius: 12px;">
                        <p class="text-center" style="font-size: 15px;width: 100%;margin-bottom: 5px;font-weight: bold;padding-top: 5px;">Complaints</p>
                        <div class="col" style="border-radius: 14px;">
                            <div class="card" style="margin-bottom: 5px;border-style: none;border-radius: 11px;margin-right: 10px;margin-left: 10px;">
                                <div class="card-body" style="background: var(--bs-gray-200);padding: 5px;border-radius: 12px;">
                                    <h4 class="card-title" style="font-size: 18px;margin-left: 4px;">Complaint Title</h4>
                                    <h6 class="text-muted card-subtitle mb-2" style="margin-left: 4px;">NIC</h6>
                                    <h6 class="text-muted card-subtitle mb-2" style="margin-left: 4px;">Date</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-7" style="height: 95%;border-style: none;border-radius: 14px;background: var(--bs-white);">
                    <div class="row" style="height: 12%;">
                        <div class="col align-content-center m-auto">
                            <p style="margin-bottom: 0px;">Title</p>
                            <p style="margin-bottom: 0px;">NIC</p>
                            <p style="margin-bottom: 0px;">Date</p>
                        </div>
                    </div>
                    <div class="row" style="height: 40%;">
                        <div class="col" style="padding-bottom: 10px;">
                            <div style="margin: 0px;height: 100%;border-radius: 12px;border: 1px solid var(--bs-gray-400);">
                                <p style="padding: 10px;">complaint text</p>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="height: 40%;">
                        <div class="col">
                            <div style="margin: 0px;height: 100%;border-radius: 12px;border: 1px solid var(--bs-gray-400);">
                                <p style="padding: 10px;">response text</p>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="height: 8%;">
                        <div class="col-xl-10 d-xl-flex justify-content-xl-center align-items-xl-center" style="text-align: center;">
                            <div style="width: 100%;"><input type="text" style="width: 100%;" placeholder="type your response here"></div>
                        </div>
                        <div class="col d-xl-flex justify-content-xl-center align-items-xl-center"><button class="btn btn-primary" type="button">SEND</button></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/vanilla-zoom.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
